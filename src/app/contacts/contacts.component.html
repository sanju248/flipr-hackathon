<div class="body">
    <h1 class="Contact">Contacts</h1>

    <div class="refernce">
        <div class="onecat">

    
            <button class="phonenumber">PhoneNO: {{api.data.contacts.primary.number}}</button>
            <button class="tollfree">Toll-Free:1075 </button>
            <button class="Email">Email:{{api.data.contacts.primary.email}} </button>
            </div>
        
            <div class="basic">
                <a  target="_blank"href="https://twitter.com/MoHFW_INDIA"><img src="../../assets/twitter.svg"  class="twitter" alt=""></a>
                <a  target="_blank" href="https://www.facebook.com/MoHFWIndia"><img src="../../assets/logo.svg" class="face" alt=""></a>
                
                
                <h5 class="media">Media :{{api.data.contacts.primary.media[0]}}</h5>
            </div>
    </div>


    <div   class="statecontact">
        <h4 class="head">State Wise Contact:</h4>
        <div *ngFor="let item of regional">
            <div   class="SingleState"> 
                <h4 class="state">{{item.loc}}</h4>
                <h4 class="stateno">{{item.number}}</h4>
            </div>
        </div>
    </div>
    
</div>
